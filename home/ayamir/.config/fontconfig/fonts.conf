<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Sarasa Gothic SC</family>
      <family>Sarasa Gothic TC</family>
      <family>Sarasa Gothic J</family>
      <family>Sarasa Gothic R</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Sarasa Gothic SC</family>
      <family>Sarasa Gothic TC</family>
      <family>Sarasa Gothic J</family>
      <family>Sarasa Gothic R</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Sarasa Gothic SC</family>
      <family>Sarasa Gothic TC</family>
      <family>Sarasa Gothic J</family>
      <family>Sarasa Gothic R</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Fira Code</family>
      <family>Sarasa Term SC</family>
      <family>Sarasa Term TC</family>
      <family>Sarasa Term J</family>
      <family>Sarasa Term R</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <!-- This font is causing problem with GitHub -->
          <string>Nimbus Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
 <dir>~/.fonts</dir>
</fontconfig>
